<html lang="en">

<head>

    <title>Latitude Analysis - Comparison</title>

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Latitude</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Plots
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="max_temperature.html">Max Temperature</a>
                        <a class="dropdown-item" href="humidity.html">Humidity</a>
                        <a class="dropdown-item" href="cloudiness.html">Cloudiness</a>
                        <a class="dropdown-item" href="wind_speed.html">Wind Speed</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="comparison.html">Comparison <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="data.html">Data</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar-->

    <!-- Comparison  -->
    <div class="container comparison-container">
        <h1>Comparison: Latitude vs X</h1>
        <hr>
        <p>Click any plot to have an in-depth analysis.</p>
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-6">
                <h4>vs. Max Temperature</h4>
                <a href="max_temperature.html">
                    <img class="img-fluid comparison" alt="Responsive image" src="./Resources/assets/images/Fig_1_Lat_vs_Temp.png"
                        alt="City Latitude vs. Max Temperature">
                </a>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <h4>vs. Humidity</h4>
                <a href="humidity.html">
                    <img class="img-fluid comparison" alt="Responsive image" src="./Resources/assets/images/Fig_2_Lat_vs_Hum.png"
                        alt="City Latitude vs. Humidity">
                </a>
            </div>
            <div class="w-100"></div>
            <div class="col col-12 col-sm-12 col-md-6">
                <h4>vs. Cloudiness</h4>
                <a href="cloudiness.html">
                    <img class="img-fluid comparison" alt="Responsive image" src="./Resources/assets/images/Fig_3_Lat_vs_Cloudiness.png"
                        alt="City Latitude vs. Cloudiness">
                </a>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <h4>vs. Wind Speed</h4>
                <a href="wind_speed.html">
                    <img class="img-fluid comparison" alt="Responsive image" src="./Resources/assets/images/Fig_4_Lat_vs_Wind.png"
                        alt="City Latitude vs. Wind Speed">
                </a>
            </div>
        </div>
    </div>
    <!-- Comparison  -->
</body>

</html>
